{% extends 'base.html' %}

{% block title %} Password reset {% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your E-mail to reset your password </p>
    <form action="" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send e-mail">    
    </form>
{% endblock %}
