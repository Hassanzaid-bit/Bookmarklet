{% extends 'base.html' %}

{% block title %} Create an account {% endblock %}

{% block content %}
    <h1>Create an account</h1>
    <p>Use the following form to sign up</p>
    <form action="" method="POST">
        {{ user_form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Register">
    </form>
{% endblock %}
