{% extends 'base.html' %}
{% load thumbnail %}

{% block title %} People {% endblock %}

{% block content %}
    <h1>People</h1>
    <div id="people-list">
        {% for user in users %}
            <a href="{{ user.get_absolute_url }}">
                <img src="{{ user.profile.photo.url }}" alt="">
            </a>
            <div class="info">
                <a href="{{ user.get_absolute_url }}" class="title">
                    {{ user.get_full_name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
